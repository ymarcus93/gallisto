name: Build and test Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14

      - name: Check out source code
        uses: actions/checkout@v1

      - name: Build
        run: go build ./...

      - name: Test
        run: go test ./...
